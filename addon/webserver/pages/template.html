<!DOCTYPE html>
<html>
    <head>
        <title>USBODE - USB Optical Drive Emulator</title>
        {{#meta_refresh_url}}
        <meta http-equiv="refresh" content="{{meta_refresh_timeout}};url={{meta_refresh_url}}"/>
        {{/meta_refresh_url}}
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/style.css?{{theme}}&boot_id={{boot_id}}" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            
			<div class="header">
                <a href="/" class="home"><img src="/logo.jpg" alt="USBODE"/></a>
                <h1>USBODE</h1>
                <h2>USB Optical Drive Emulator</h2>
            </div>

			<div class="content">

			{{#cdrom}}
				{{>content}}
			{{/cdrom}}
			{{^cdrom}}
				<div class="info-box">
					<p>Device is in USB Mass Storage Mode</p>
				</div>
			{{/cdrom}}

			</div>

            <div class="usb-info">
                <p>USB Mode: {{ usb_mode }}</p>
                <div class="buttons">
                    <a href="/shutdown" class="button danger">Shutdown</a>
                    <a href="/reboot" class="button">Reboot</a>
                    <a href="/config" class="button">Configuration</a>
                    <a href="/log" class="button">Log Viewer</a>
                </div>
            </div>

            <div class="footer">
                <p>Version {{ version }}</p>
                <div class="build-info">
                    Build: {{ build_info }}
                </div>
            </div>
			
        </div>
    </body>
</html>
