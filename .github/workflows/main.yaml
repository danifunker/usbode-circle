name: USBODE CI Build

permissions:
  contents: write

on:
  push:
    branches: [ "*" ]

jobs:
  build:

    runs-on: [self-hosted]

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make release BUILD_NUMBER=${{ github.run_number }}

    - name: Get filename
      id: get-filename
      run: |
        FILENAME_FULL=$(ls usbode*.zip | xargs basename)
        FILENAME=${FILENAME_FULL%.zip}
        echo "Found file: $FILENAME"
        echo "filename=$FILENAME" >> $GITHUB_OUTPUT

    - uses: actions/upload-artifact@v4
      with:
        # Using the extracted filename as the artifact name
        name: ${{ steps.get-filename.outputs.filename }}
        path: dist/*
        if-no-files-found: error
        retention-days: 90
        compression-level: 6
        overwrite: true
        include-hidden-files: false

    - name: Create Release (on main only)
      if: github.ref == 'refs/heads/main'
      id: create-release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: USBODE build-${{ github.run_number }}
        files: dist/*
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 